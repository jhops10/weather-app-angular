<!-- Search Input -->
<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input
      type="text"
      placeholder="Search City"
      name="city"
      [(ngModel)]="cityName"
    />
  </form>
</div>
<!-- Search Input -->
<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="weatherData.main.temp > 59" />
    <img src="../assets/cold.png" *ngIf="weatherData.main.temp <= 59" />

    <div class="weather-data">
      <div class="location">{{ weatherData.name }}</div>
      <div class="temperature">{{ weatherData.main.temp | celsius }} °C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-temp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | celsius }} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max-temp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | celsius }} °C
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.humidity | number : "1.0-0" }}%
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.wind.speed | number : "1.0-0" }} Mph/h
        </div>
      </div>
    </div>
  </div>
</div>
