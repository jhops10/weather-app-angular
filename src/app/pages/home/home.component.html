<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.png" *ngIf="14 > 15" />
    <img src="../assets/cold.png" *ngIf="14 <= 15" />

    <div class="weather-data">
      <div class="location">S찾o Paulo</div>
      <div class="temperature">
        {{ weatherData?.main?.temp | number : "1.0-0" }} 째F
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min-temp.png" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ weatherData?.main?.temp_min }} 째F</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max-temp.png" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ weatherData?.main?.temp_max }} 째F</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">{{ weatherData?.main?.humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>
        <div class="info-block-value">11Km/h</div>
      </div>
    </div>
  </div>
</div>
